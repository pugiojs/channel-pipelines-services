<body>
    <div>
        <input id="upload-file" type="file" placeholder="Select file">
    </div>
</body>
<script>
    window.onload = function() {
        const uploadFileInput = document.getElementById('upload-file');
        const fileReader = new FileReader();

        fileReader.onload = function() {
            const chunk = new Uint8Array(this.result.slice(0, 1024));
            let str = '';
            for (let i = 0; i < chunk.byteLength; i += 1) {
                str = str + String.fromCharCode(chunk[i]);
            }
            console.log(window.btoa(str));
        }

        uploadFileInput.onchange = function(event) {
            const [file] = uploadFileInput.files;
            const chunkSize = 1024;
            const chunkCount = Math.ceil(file.size / chunkSize);
            fileReader.readAsArrayBuffer(file);
        }
    }
</script>
